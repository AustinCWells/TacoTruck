<div id="overlay">
</div>
	<div class="modal"  id="loginModal">
		<form>
		  <input class="formElement" type="text" name="username" placeholder="email" required pattern="\w+@\w+.\w+" title="not a valid email address">
		  <input class="formElement" type="password" name="password" placeHolder="password" required>
		  <input type="submit" value="submit">
		  <input type="button" value="create account" class="createAccount">  
		 </form>
	</div>

	<br>
	<br>
	<br>

	<div class="modal" id="accountModal">
		<form>
		  	<input class="formElement" type="text" name="fname" placeholder="FIRST NAME" required> 
		  	<input class="formElement" type="text" name="lname" placeholder="LAST NAME" required>
		  	<input class="formElement" type="email" name="lname" placeholder="EMAIL" required pattern="\w+@\w+.\w+" title="not a valid email address">
		  	<input class="formElement" type="password" name="password" placeholder="PASSWORD" required pattern=".{8,}" title="password must be greater than or equal to 8 characters">
		 	<select class="formElement">
		  		<option value="mastercard">MasterCard</option>
		  		<option value="Visa">Visa</option>
		  		<option value="AmericanExpress">American Express</option>
			</select>
			<input class="formElement" type="text" name="creditNumber" placeholder="CREDIT CARD NUMBER" required pattern="^4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}" title="not a valid credit card number"> 
		  	<input type="submit" value="create account"> 
		 </form>
	</div>

	<br>
	<br>
	<br>

	<div class="modal" id="paymentModal">
		<form>
		  	<input class="formElement" type="text" name="creditNumber" placeholder="CREDIT CARD NUMBER" required pattern="^4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}">   
		 	<select class="formElement">
		  		<option value="mastercard">MasterCard</option>
		  		<option value="Visa">Visa</option>
		  		<option value="AmericanExpress">American Express</option>
			</select>
			<input class="formElement" type="text"  name="fname" placeholder="FIRST NAME" required> 
		  	<input  class="formElement" type="text" name="lname" placeholder="LAST NAME" required>
			
		  	<input type="submit" value="pay"> 
		 </form>
	</div>
